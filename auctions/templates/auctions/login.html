{% extends "auctions/layout.html" %}

{% block body %}

<section class="section-p1">

    <h2 class="title">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form id="entryform" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <p>
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div></p>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btnlogin" type="submit" value="Login">
    </form>

    <p class="title"> Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
</section>

{% endblock %}
