{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="align-center">Available Categories</h2>

    <div class="product-list">
        <ul>
            {% for category in categories %}
            <h2><a href="{% url 'category_detail' category_id=category.id %}">{{ category.name }}</a></h2>
               
            {% endfor %}

    </div>
    
{% endblock %}
